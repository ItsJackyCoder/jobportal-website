<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Profile Setup</title>
  </head>

  <body>
    <div class="row">
      <div class="col-5 coffee_mug_background">
        <div class="logo_left mt-4 ms-4 d-flex align-items-center justify-content-start gap-2">
          <img th:src="@{/assets/job-icon.png}"
               alt="main-logo"
               class="main-logo">
          <h2 class="logo text-white main-logo-text">JackyCoder<span class="logo_com">World</span></h2>
        </div>
      </div>
      <div class=" col-7">
        <div class="myForm">
          <form th:action="@{/recruiter-profile/addNew}"
                th:object="${profile}"
                method="post"
                enctype="multipart/form-data">

            <div class="row">
              <div class="col-md-12 d-flex justify-content-center">
                <div class="d-flex justify-content-center pt-3">
                  <h1 class="heading_font fw-bold">Set up your Profile</h1>
                </div>
              </div>

              <div class="d-flex justify-content-center mt-4 mb-3">
                <div style="border: 5px solid #fff; border-radius: 50%; width: 150px; height: 150px;
                     box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
                  <img id="profilePreview"
                       th:src="@{${profile.photosImagePath}}"
                       width="100%"
                       height="100%"
                       style="object-fit: cover; border-radius: 50%;"/>
                </div>
              </div>

              <div class="card-body ms-2.5">
                <label class="heading_font font_sub_heading_color">Name</label>
                <div class="row ">
                  <div class="col-md-6">
                    <input placeholder="First Name" id="firstName" th:field="*{firstName}" name="firstName"
                           type="text" class="form-control"/>
                  </div>
                  <div class="col-md-6">
                    <input placeholder="Last Name" id="lastName" name="lastName" th:field="*{lastName}" type="text"
                           class="form-control"/>
                  </div>
                </div>
                <div class="row ">
                  <div class="col-md-4">
                    <input placeholder="City" name="city" th:field="*{city}" type="text" class="form-control"/>
                  </div>
                  <div class="col-md-4 px-1">
                    <input placeholder="State" name="state" type="text" th:field="*{state}" class="form-control"/>
                  </div>
                  <div class="col-md-4">
                    <input placeholder="Country" name="country" th:field="*{country}" type="text"
                           class="form-control"/>
                  </div>
                </div>
                <div class="row ">
                  <div class="col">
                    <input placeholder="Company" id="company" name="company" th:field="*{company}" type="text"
                           class="form-control"/>
                  </div>
                </div>
                <label class="heading_font font_sub_heading_color mt-2">Profile Photo(up to 1MB)</label>
                <div class="row">

                  <div class="col">
                    <input type="file"
                           id="profileImageInput"
                           name="image"
                           class="form-control"
                           accept="image/png, image/jpeg"/>

                    <div th:if="*{profilePhoto}">
                      <a th:href="@{|/recruiter-profile/downloadResume?fileName=${profile.profilePhoto}&userID=${profile.userAccountId}|}"
                         target="_blank"
                         class="text-decoration-none">
                        <span id="profilePhotoName" th:text="*{profilePhoto}"></span>
                      </a>
                    </div>

                    <input type="text" name="profilePhoto" th:field="*{profilePhoto}" class="form-control" hidden/>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col d-flex justify-content-center">
                    <button type="submit" id="submit2" name="submit" class="btn btn-primary base_button px-4 py-2">
                      Save
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- 上傳的檔案超過大小的警示窗 -->
    <div class="modal fade" id="imageErrorModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header text-white custom-modal-header">
            <h5 class="modal-title" id="modalLabel">Upload Error</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            Please upload an image smaller than 1 MB (JPEG or PNG).
          </div>
        </div>
      </div>
    </div>
  </body>

  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <script>
      const profileInput = document.getElementById("profileImageInput");

      if (profileInput) {
          profileInput.addEventListener("change", function (event) {
              const file = event.target.files[0];

              if (file) {
                  const reader = new FileReader();
                  reader.onload = function (e) {
                      document.getElementById("profilePreview").src = e.target.result;
                  };
                  reader.readAsDataURL(file);

                  const profileName =document.getElementById("profilePhotoName");

                  if(profileName) profileName.innerText = file.name;
              }
          })
      }
  </script>

  <script>
      document.addEventListener("DOMContentLoaded", function() {
          //限制大頭貼檔案大小(Image ≤ 1MB)
          const profileInput = document.getElementById("profileImageInput");

          profileInput?.addEventListener("change", function() {
              const file = this.files[0];

              if (file && file.size > 1024 * 1024) { // 1MB
                  const modal = new bootstrap.Modal(document.getElementById('imageErrorModal'));

                  modal.show();
                  this.value = ""; //清空選擇
              }
          });

      });
  </script>
</html>
