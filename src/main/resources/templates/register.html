<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
    <title>Sign Up</title>
  </head>

  <body>
    <section class="content hidden-overflow">
      <div class="row">
        <div class="col-5 coffee_mug_background">
          <div class="logo_left mt-4 ms-4 d-flex align-items-center justify-content-start gap-2">
            <img th:src="@{/assets/job-icon.png}"
                 alt="main-logo"
                 class="main-logo">
            <h2 class="logo text-white main-logo-text">JackyCoder <span class="logo_com">World</span></h2>
          </div>
        </div>
        <div class="col-7">
          <div class="top-margin">
            <div>
              <div class="d-flex justify-content-center mb-4">
                <h1 class="heading_font fw-bold">Create User Account</h1>
              </div>
              <div class="myForm">
                <form
                        th:action="@{/register/new}"
                        th:object="${user}"
                        method="post"
                >
                  <div class="box-body boozer mx2p">

                    <!-- Error message display-->
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <div th:if="${error}"
                               class="alert alert-danger d-flex align-items-center justify-content-center error-message"
                               role="alert">
                            <p class="mb-0" th:text="${error}"></p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- End error message display -->

                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group mb-2">
                          <input
                                  placeholder="Email"
                                  name="email"
                                  th:field="*{email}"
                                  type="email"
                                  style="width: 100%"
                                  class="form-control"
                                  required
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group mb-2">
                          <input
                                  minlength="8"
                                  placeholder="Password"
                                  name="password"
                                  th:field="*{password}"
                                  type="password"
                                  class="form-control pwd"
                                  required
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 form-group mt-1">
                        <select
                                required
                                class="form-control"
                                th:field="*{userTypeId}"
                        >
                          <th:block th:each="userType :${getAllTypes}">
                            <option
                                    th:text="${userType.userTypeName}"
                                    th:value="${userType.userTypeId}"
                            ></option>
                          </th:block>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="box-footer">
                    <div class="form-group mt-5">
                      <button type="submit" class="myBtn py-3">Save</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          const alertBox = document.querySelector('.error-message');
          if (alertBox) {
              //淡入
              setTimeout(() => alertBox.classList.add('show'), 100);

              //3秒後淡出
              setTimeout(() => {
                  alertBox.classList.remove('show');
                  setTimeout(() => alertBox.remove(), 500);
              }, 2000);
          }
      });
  </script>

  <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</html>
